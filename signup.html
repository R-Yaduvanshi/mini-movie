<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="signup.css">

    <body>
        <nav id="navbar">
            <ul class="navbar_list">
              <img src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo-dark.svg" id="logo" alt="">
              <li><a href="index.html">Home</a></li>

        <div id="signup-form-div">
            <h1>Signup</h1>

            <form onsubmit="signupform(event)" id="user_data">
                <!--Write form input elements here-->
                 <div id="input_field">
                     <input type="text" id="name" placeholder="Enter your Name"/>
                 </div>
                 <div id="input_field">
                     <input type="number" id="contact" placeholder="Enter your Contact" />
                 </div>
                 <div id="input_field">
                     <input type="email" id="email" placeholder="Enter your Email"/>
                 </div>
                 <div id="input_field">
                     <input type="password" id="password" placeholder="Enter your Password"/>
                 </div>

                 <div id="button">
                     <input id="submit_button" type="submit">
                 </div>
                 
            </form>

        </div>
    </body>
